<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no">
  <title>BrowserDispatcher</title>

  <link rel="stylesheet" type="text/css" href="src/bower_components/angular-material/angular-material.min.css">

  <link rel="stylesheet" type="text/css" href="src/app/css/icons.css">
  <link rel="stylesheet" type="text/css" href="src/app/css/fonts.css">
  <link rel="stylesheet" type="text/css" href="src/app/css/app2.css">

</head>

<body ng-cloak layout="column" ng-app="myApp2" ng-controller="MainCtrl2 as mc2">

<md-toolbar id="toolbarTop" layout="row" layout-align="center center">
  <md-icon aria-label="Edit rule" ng-click="hideWin()"
           md-font-set="material-icons md-14" class="md-secondary">
    close
  </md-icon>
  <div class="md-toolbar-tools" layout="row" layout-align="space-between center">
    <md-button ng-repeat="application in applications track by $index"
               class="md-icon-button"
               md-no-ink
               aria-label="Open browser"
               ng-click="openApplication(application)">
      <img class="png-icon" ng-src="data:image/png;base64,{{icons[application._id].small}}">
    </md-button>
  </div>
</md-toolbar>

<div id="urlText" layout="row" layout-align="center center">
  <md-chips ng-model="urls" readonly="true" md-removable="false">
</div>

</body>

<script src="src/bower_components/angular/angular.min.js"></script>
<script src="src/bower_components/angular-sanitize/angular-sanitize.min.js"></script>
<script src="src/bower_components/angular-animate/angular-animate.min.js"></script>
<script src="src/bower_components/angular-aria/angular-aria.min.js"></script>
<script src="src/bower_components/angular-messages/angular-messages.min.js"></script>
<script src="src/bower_components/angular-material/angular-material.min.js"></script>

<script src="src/app/app2.js"></script>

</html>
